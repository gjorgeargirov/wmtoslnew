<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Migration Accelerator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/webp" href="assets/icon.webp?v=1" />
  <link rel="shortcut icon" type="image/webp" href="assets/icon.webp?v=1" />
  <link rel="stylesheet" href="css/login.css?v=2" />
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="logo-section">
        <img src="assets/logo.png?v=2" alt="IWConnect" class="login-logo" />
        <h1>Welcome Back</h1>
        <p class="subtitle">Sign in to continue</p>
      </div>

      <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label for="email" class="form-label">Email address</label>
          <input 
            type="email" 
            id="email" 
            class="form-input" 
            placeholder="Enter your email"
            required 
          />
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input 
            type="password" 
            id="password" 
            class="form-input" 
            placeholder="Enter your password"
            required 
          />
        </div>

        <div class="form-options">
          <label class="checkbox-label">
            <input type="checkbox" id="remember" />
            <span>Remember me</span>
          </label>
          <a href="#" class="forgot-link" onclick="handleForgotPassword(event)">Forgot password?</a>
        </div>

        <div id="errorMessage" class="error-message hidden"></div>

        <button type="submit" class="login-btn">
          Sign In
        </button>
      </form>

      <div class="divider">
        <span>OR</span>
      </div>

      <button class="sso-btn" onclick="handleSSO('google')">
        <svg width="18" height="18" viewBox="0 0 18 18">
          <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
          <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
          <path fill="#FBBC05" d="M3.964 10.707c-.18-.54-.282-1.117-.282-1.707s.102-1.167.282-1.707V4.961H.957C.347 6.175 0 7.55 0 9s.348 2.825.957 4.039l3.007-2.332z"/>
          <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.961L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z"/>
        </svg>
        Continue with Google
      </button>

      <button class="sso-btn" onclick="handleSSO('microsoft')">
        <svg width="18" height="18" viewBox="0 0 18 18">
          <path fill="#f25022" d="M0 0h8.5v8.5H0z"/>
          <path fill="#00a4ef" d="M9.5 0H18v8.5H9.5z"/>
          <path fill="#7fba00" d="M0 9.5h8.5V18H0z"/>
          <path fill="#ffb900" d="M9.5 9.5H18V18H9.5z"/>
        </svg>
        Continue with Microsoft
      </button>
    </div>

    <div class="login-footer">
      <p class="copyright">Â© 2025 IWConnect. All rights reserved.</p>
    </div>
  </div>

  <script src="js/users.js?v=1007"></script>
  <script src="js/login.js?v=1009"></script>
</body>
</html>
